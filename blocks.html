  <style>
    bl-ock {
      position: relative;
      --size: 4em;
      --half: calc(var(--size) / 2);
      --margins: -0.5em;
      --rot: 0deg;
      width: var(--size);
      height: var(--size);
      display: inline-block;
      margin: 1em;
      transform: rotate(var(--rot));
      transition: all 0.5s;
      border: solid 1px blue;

      div {
        position: absolute;
        width: 0;
        height: 0;
        border-top: var(--half) solid var(--color);
        border-left: var(--half) solid transparent;
        border-right: 0;
        border-bottom: 0;
        display: inline-block;
      }

      .part_1 {
        transform: rotate(0);
        left: 0;
        top: 0;
      }

      .part_2 {
        transform: rotate(-90deg);
        left: var(--half);
        top: 0;
      }

      .part_3 {
        transform: rotate(90deg);
        top: 0;
        left: var(--half);
      }

      .part_4 {
        transform: rotate(0);
        top: var(--half);
        left: var(--half);
      }


      .part_5 {
        transform: rotate(180deg);
        top: var(--half);
        left: var(--half);
      }


      .part_6 {
        transform: rotate(90deg);
        top: var(--half);
        left: 0;
      }


      .part_7 {
        transform: rotate(-90deg);
        top: var(--half);
        left: 0;
      }


      .part_8 {
        transform: rotate(180deg);
        top: 0;
        left: 0;
      }


    }

    .triangle {
      width: 0;
      height: 0;
      border-bottom: 0;
      border-left: 150px solid transparent;
      border-right: 0;
      border-top: 150px solid red;
    }
  </style>
</head>
