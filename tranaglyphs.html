<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red green</title>
  <meta name="darkreader-lock" />

  <link rel="stylesheet" href="vision.css" />
  <script src="settings.js"></script>
  
  <style>
    #circles {
      position: relative;
      top: 3em;
      --size: 10em;
      --delta: 0;
      --units: 1em;
    }

    #red,
    #green {

      width: var(--size);
      height: var(--size);
      border-radius: var(--size);
      border: dotted 10px;
      position: absolute;
      left: calc(50% - var(--delta) * var(--units));
      transform: translate(calc(-50% - var(--delta) * var(--units)));
    }

    #red {
      --units: -1em;
      border-color: var(--tranared);
    }

    #green {
      border-color: var(--tranagreen);
    }


    input[type=range] {
      width: 80%;
      margin: 0.5em 0 0 10%;

    }
  </style>
</head>

<body>

  <div id="ctrlbar">
    <div><a href="index.html"><img id="homeicon" src="home.svg" alt="home" /></a></div>
    <div><input type="checkbox" class="slider" id="darkmode" checked="checked" /><label for="darkmode">Dark mode</label></div>

  </div>

  <input type="range" id="slider" step="0.1" min="-10" max="10" />
  <div id="circles">
    <div id="red"></div>
    <div id="green"></div>
  </div>
  <script>

    let slider = document.querySelector("#slider");
    let circles = document.querySelector("#circles");
    slider.oninput = function (e) {
      console.log(parseFloat(this.value));
      circles.style.setProperty("--delta", parseFloat(this.value));
    }

  </script>

</body>

</html>
