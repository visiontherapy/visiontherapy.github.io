  <style>
    body { background:#222;color:white}
    

    #abouttext {
      font-size: 18pt;
      margin: 0 1em;

      & bl-ock {
        vertical-align: middle;
      }

      &>div {
        margin: 1em;
        /* text-indent: 0.5em; */
      }

      .codeblock {
        display: block;
        white-space: pre-wrap;
        font-family: monospace;
        /* text-indent: 0; */
        margin: 1.5em 4em;
        font-size: 80%;
        border: solid 1px var(--ctrlbg);
        background: var(--ctrlbg);
        padding: 1em;
        position: relative;

        & b {
          text-shadow: 0 0 0.5em var(--highlight);
        }

        & button {
          margin: 1em 0;
          display: table;
        }

        .codeout {
          display: none;
          background: #9999;
          white-space: revert;
          padding: 0.5em 1em;
        }

      }
    }
  </style>
</head>

<body>

  <div id="ctrlbar">
    <div><a href="index.html"><img id="homeicon" src="img/home.svg" alt="home" /></a></div>

    <div><input type="checkbox" class="slider" id="darkmode" /><label class="button" for="darkmode">Dark mode</label></div>

  </div>

  <div id="abouttext">
    <bl-ock value="1"></bl-ock>
    <bl-ock value="2" class="red"></bl-ock>
    <div id="testdiv"></div>
  </div>
  <hr />
  <br />
  <br />
  <br />
  <script>
    let tile = document.createElement("bl-ock");
    tile.value = "23";
    // randomize rotation on first load

    document.querySelector("#testdiv").append(tile);

    tile.dataset.state = 2;
    for (let b of document.querySelectorAll("bl-ock")) {
      // console.log("initial:",b.value, b.flower);
      b.addEventListener("click", function (e) {
        console.log(this.flower.join(""));
      });
    }
  </script>

</body>
